<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - Firebase</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <button id="startButton">Ler QRCode</button>
    <div id="qrReader"></div>
    <button id="cancelButton">Cancelar</button>

    <div id="personInfo">
        <h2>Estudante Identificado:</h2>
        <p id="personName">Nome: </p>
        <p id="personCourse">Curso: </p>
        <p id="personPeriod">Período: </p>
        <p id="checkInStatus"></p>
        <button id="checkInButton">Registrar Presença</button>
    </div>

    <div id="successMessage" style="display: none; color: green;"></div>
    <div id="errorMessage" style="display: none; color: red;"></div>
    <br><br><br>
    <h3>Estudantes que já registraram presença:</h3>
    <div id="tableContainer" style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px;">
        <table id="checkedInTable" style="width: 100%; border-collapse: collapse; margin-top: 10px;">
            <thead>
                <tr>
                    <th style="border: 1px solid #ddd; padding: 8px;">Nome</th>
                    <th style="border: 1px solid #ddd; padding: 8px;">Curso</th>
                    <th style="border: 1px solid #ddd; padding: 8px;">Período</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados serão inseridos aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <script type="module" src="src/script/script.js"></script>
</body>
</html>
